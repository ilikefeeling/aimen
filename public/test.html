<body>
    <div class="container">
        <h1>ğŸ§ª Video Upload Test</h1>
        <p>ë¡œê·¸ì¸ ì—†ì´ ì˜ìƒ ì—…ë¡œë“œ ê¸°ëŠ¥ í…ŒìŠ¤íŠ¸</p>

        <div class="info">
            <h3>ì‹œìŠ¤í…œ ìƒíƒœ</h3>
            <div>âœ… Redis: localhost:6379</div>

        </div>

        <label>ì˜ìƒ íŒŒì¼ ì„ íƒ:</label>

        <label>ì œëª©:</label>
        <input type="text" id="title" placeholder="ì˜ˆ: í…ŒìŠ¤íŠ¸ ì˜ìƒ 1">

        <div id="progress" style="display:none">

        <div id="status"></div>

        <button id="uploadBtn" onclick="uploadVideo()">ğŸš€ ì—…ë¡œë“œ ì‹œì‘</button>
    </div>

    <script>
        async function uploadVideo() {
            const fileInput = document.getElementById('videoFile');
            const titleInput = document.getElementById('title');
            const uploadBtn = document.getElementById('uploadBtn');
            const progressDiv = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const statusDiv = document.getElementById('status');

            const file = fileInput.files[0];
            const title = titleInput.value;

            if (!file) {
                alert('ì˜ìƒ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”');
                return;
            }

            if (!title) {
                alert('ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            uploadBtn.disabled = true;
            progressDiv.style.display = 'block';
            statusDiv.textContent = 'ì—…ë¡œë“œ ì‹œì‘...';

            try {
                console.log('ğŸ¬ Starting upload...');

                // Upload to Video API
                const formData = new FormData();
                formData.append('video', file);
                formData.append('title', title);
                formData.append('userId', 'test-user-123');

                statusDiv.textContent = 'ğŸ“¤ Uploading to Video API...';
                
                const uploadResponse = await fetch('http://localhost:3000/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed: ' + uploadResponse.statusText);
                }

                const { jobId, videoId, url } = await uploadResponse.json();
                
                console.log('âœ… Upload successful!');
                console.log('  - Video ID:', videoId);
                console.log('  - Job ID:', jobId);
                console.log('  - URL:', url);

                progressBar.style.width = '10%';
                statusDiv.textContent = 'â³ AI ë¶„ì„ ì¤‘...';

                // Poll job status
                const pollInterval = setInterval(async () => {
                    const statusResponse = await fetch(`http://localhost:3000/api/jobs/${jobId}`);
                    const jobStatus = await statusResponse.json();

                    console.log(`ğŸ“Š Progress: ${jobStatus.progress}% (${jobStatus.status})`);
                    progressBar.style.width = jobStatus.progress + '%';
                    statusDiv.textContent = `ë¶„ì„ ì¤‘... ${jobStatus.progress}%`;

                    if (jobStatus.status === 'completed') {
                        clearInterval(pollInterval);
                        console.log('ğŸ‰ Analysis complete!');
                        statusDiv.textContent = 'âœ… ì™„ë£Œ!';
                        alert(`ë¶„ì„ ì™„ë£Œ!\nVideo ID: ${videoId}`);
                        uploadBtn.disabled = false;
                    } else if (jobStatus.status === 'failed') {
                        clearInterval(pollInterval);
                        throw new Error(jobStatus.error || 'Job failed');
                    }
                }, 2000);

            } catch (error) {
                console.error('âŒ Error:', error);
                statusDiv.textContent = 'âŒ ì˜¤ë¥˜: ' + error.message;
                alert('ì˜¤ë¥˜ ë°œìƒ:\n' + error.message);

            }
        }
